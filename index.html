<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodtrac</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
</head>
<body>
    <!-- Navbar Section -->
    <nav class="navbar">
        <img src="./images/foodtrac_logo.png" alt="logo" id="navbar__logo">
        <div class="navbar__container">
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="./" class="navbar__links"><i class="fa fa-house"></i>Home</a>
                </li>
                <li class="navbar__item">
                    <a href="./alerts.html" class="navbar__links"><i class="fa-solid fa-bell"></i>Alerts</a>
                </li>
                <li class="navbar__item">
                    <a href="./settings.html" class="navbar__links"><i class="fa-solid fa-gear"></i>Settings</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="main">
        <div class="main__container">
            <form>
                <input type="text" name="text" id="txt" required="" oninvalid="this.setCustomValidity('Please add food item.')">
                <button type="submit" class="btn__add">
                    <i class="fa-solid fa-plus"></i>
                </button>
                <button type="submit" class="btn__reader">
                    <i class="fa-solid fa-barcode"></i>
                </button>
                <div class="select">
                    <select name="items" class="filter__item">
                        <option value="all">All</option>
                        <option value="completed">Completed</option>
                        <option value="uncompleted">Uncompleted</option>
                    </select>
                </div>
            </form>
            <div class="item__container">
                <ul class="item__list"></ul>
            </div>

            <div id="reader"></div>
        </div>
    </div> 
    <script src="app.js"></script> 
    <script src="https://unpkg.com/html5-qrcode"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodtrac</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
</head>
<body>
    <!-- Navbar Section -->
    <nav class="navbar">
        <img src="./images/foodtrac_logo.png" alt="logo" id="navbar__logo">
        <div class="navbar__container">
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="./" class="navbar__links"><i class="fa fa-house"></i>Home</a>
                </li>
                <li class="navbar__item">
                    <a href="./alerts.html" class="navbar__links"><i class="fa-solid fa-bell"></i>Alerts</a>
                </li>
                <li class="navbar__item">
                    <a href="./settings.html" class="navbar__links"><i class="fa-solid fa-gear"></i>Settings</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="main">
        <div class="settings__container">
            <div class="notifications">
            <h2><i class="fa-solid fa-bell"></i>Notifications</h2>
            <div class="switch__container">
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>  
            </div>
            </div>  
            
            <div class="location">
            <h2><i class="fa-solid fa-location-dot"></i>Location</h2>
            <div class="switch__container">
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>  
            </div>  
            </div>
            <div class="storage">
            <h2><i class="fa-solid fa-box"></i>Storage</h2>
            <div class="switch__container">
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>  
            </div> 
            </div> 
        </div>
    </div> 
    <script src="app.js"></script> 
    <script src="https://unpkg.com/html5-qrcode"></script>
</body>
</html>
